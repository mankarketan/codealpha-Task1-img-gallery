<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style0.css">
</head>
<body>

  <h1>Image Gallery</h1>

  <!-- Filter Buttons -->
  <div class="filters">
    <button data-filter="all">All</button>
    <button data-filter="nature">Nature</button>
    <button data-filter="architecture">Architecture</button>
    <button data-filter="people">People</button>
  </div>

  <!-- Gallery Grid -->
  <div class="gallery">
    <div class="image nature"><img src="https://picsum.photos/id/1018/300/200" alt="Nature 1"></div>
    <div class="image architecture"><img src="https://picsum.photos/id/1025/300/200" alt="Architecture 1"></div>
    <div class="image people"><img src="https://picsum.photos/id/1005/300/200" alt="People 1"></div>
    <div class="image nature"><img src="https://picsum.photos/id/1020/300/200" alt="Nature 2"></div>
    <div class="image architecture"><img src="https://picsum.photos/id/1031/300/200" alt="Architecture 2"></div>
    <div class="image people"><img src="https://picsum.photos/id/1001/300/200" alt="People 2"></div>
  </div>

  <!-- Lightbox Modal -->
  <div class="lightbox" id="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-img" src="" alt="Large View">
    <div class="nav">
      <button id="prev">&#10094;</button>
      <button id="next">&#10095;</button>
    </div>
  </div>

  <script src="script0.js"></script>
</body>
</html>
